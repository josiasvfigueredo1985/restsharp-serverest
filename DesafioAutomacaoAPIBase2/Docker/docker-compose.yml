version: '3.8'

services:
  base:
    build:
      context: .
      target: test
    volumes:
      - ./test:/app/test

  run-dev:
    build:
      context: .
      target: dev
    volumes:
      - .:/app
    ports:
      - "3000:3000"

  test-contract:
    extends: base
    environment:
      - PACT_BROKER_TOKEN
      - PACT_URL
      - CI
    command: npm run test:contract
    volumes:
      - ./.git:/app/.git

  test-unit:
    extends: base
    command: npm run test:unit
    volumes:
      - ./coverage-unit:/app/coverage-unit

  test-integration:
    extends: base
    command: npm run test:integration
    volumes:
      - ./coverage-integration:/app/coverage-integration

  test-mutation:
    extends: base
    environment:
      - STRYKER_DASHBOARD_API_KEY
    command: npm run test:mutation
    volumes:
      - ./reports:/app/reports

  test-mutation-diff:
    extends: base
    environment:
      - STRYKER_DASHBOARD_API_KEY
    command: npm run test:mutation:diff
    volumes:
      - ./reports:/app/reports

  test-infra:
    build:
      context: .
      dockerfile: Dockerfile.terratest
    command: >
      bash -c "go mod tidy
      && go test -count=1 -v -timeout 5m"
    volumes:
      - ./test/infra:/app/test/infra
      - /var/run/docker.sock:/var/run/docker.sock